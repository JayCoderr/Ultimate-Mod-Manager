<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheats</title>
    <style>
        /* Optional styling for cheat options container */
        #cheatOptions {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div id="cheatOptions"></div>

    <script>
		const pcsx2Bridge = window.chrome?.webview?.hostObjects?.pcsx2;
        const cheatOptions = document.getElementById("cheatOptions");
        const DOC = 20;

        for (let i = 1; i <= DOC; i++) {
            const option = document.createElement("div");

            option.textContent = i === 1 ? "Flymode" : "Option " + i;
            option.style.padding = "10px";
            option.style.margin = "5px";
            option.style.background = "rgba(25,25,25,0.9)";
            option.style.borderRadius = "25px";
            option.style.width = "360px";
            option.style.cursor = "pointer";

            option.addEventListener("click", () => {
                if (i === 1) {
                    try {
                        pcsx2Bridge.WriteByteMemory(0x202C2ED0, 8, 1); 
                        alert("Flymode: On");
                    } catch (err) {
                        alert("Failed to write memory: " + err);
                    }
                }
            });

            cheatOptions.appendChild(option);
        }
    </script>
</body>
</html>
